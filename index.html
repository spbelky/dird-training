    <div class="">
      <div class="container">
        <div class="row">
          <div class="">
            <!-- <h1 class="text-center">Help Train the Model</h1> -->
          </div>
        </div>
        <div class="row">
          <!-- Example row of columns -->
          <div class="col-md-6">
            <img id="dog-image"
                 class="img-responsive"
                 style="display:none;"/>
                 <!-- src="img/071.German_shepherd_dog/German_shepherd_dog_04920.jpg"/> -->
          </div>

          <div class="col-md-6">

          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div id="container">
              <canvas id="canvas"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <form id="dird-form" onsubmit="submitForm()">
              <h1 class="">Help Train the Model</h1>
              <h3 class="">Click the parts of the dog that match the corresponding spans below:</h3>
              <br />
              <div class="form-group">
                <span id="leftCollar">1. Left Collar</span>
              </div>
              <div class="form-group">
                <span id="midCollar">2. Mid Collar</span>
              </div>
              <div class="form-group">
                <span id="rightCollar">3. Right Collar</span>
              </div>
              <div class="form-group">
                <span id="leftJowl">4. Left Jowl</span>
              </div>
              <div class="form-group">
                <span id="chin">5. Chin</span>
              </div>
              <div class="form-group">
                <span id="rightJowl">6. Right Jowl</span>
              </div>
              <button id="sub-button" type="submit" class="btn btn-default hide" disabled>Submit</button>
            </form>
          </div>
        </div>
      </div>
